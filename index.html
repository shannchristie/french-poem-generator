<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
<script src ="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>AI French Poem Generator</title>

  <style>
    body { 
      background-color: #FFDEE2;
    }

    a { 
      color: #70020f;
    }

    .container {
      margin: 120px auto;
      max-width: 600px;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 36px;
      line-height: 1.5;
      color: #70020f;
    }

.form-container { 
    background-color: white;
    border: white;
    margin-bottom: 30px;
    border-radius: 10px;
    box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.08);
    padding: 30px; 
}

    form {

      display: flex;
    }
    .hint {
       line-height: 1.5;
       font-size: 12px; 
       margin-top:5px;
       opacity: 0.6; 
       padding: 15px 20px; 
    }

    .instruction { 
      padding: 16px; 
      border: 1px solid rgba(39, 33, 66, 0.5); 
      width: 80%; 
      font-size: 16px;
      border-radius: 50px; 
      line-height: 20px; 
      color: #272044;
    }

    .submit-button { 
      margin-left: 10px; 
      background-color: #70020f;
      color: white;
      border: none; 
      width: 150px;
      font-size: 16px;
      border-radius: 50px; 
      padding: 14px 24px; 
    }

    .poem {
      font-size: 14px;
      background-color: #fff;
      padding: 20px;
      line-height: 2; 
      border-left: 3px solid #70020f; 
      box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.08);
    }

    .hidden { 
           display: none; 
    }
    .poem strong {
        color: #70020f;
    }

    .generating {
    animation: blink 2s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}


    footer { 
      text-align: center; 
      font-size: 13px; 
      margin-top: 30px; 
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>AI Romantic French Poem Generator ‚ô•Ô∏è</h1>
    </header>

    <main>
        <div class ="form-container">
      <form id="poem-generator-form">
        <input 
          type="text"
          placeholder="Enter the topic of a French poem"
          autofocus
          required
          autocomplete="off"
          class="instruction"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" /> 
      </form>
       <div class="hint"> i.e: Flowers, Paris or Cheese</div>
      </div>
      <div class="poem hidden" id="poem"></div>

    </main>

    <script>
function displayPoem(response) {
 
  new Typewriter("#poem", {
    strings: [response.data.answer],
    autoStart: true,
    delay: 50,
    cursor: "",
  });
}

function generatePoem(event) {
  event.preventDefault();

  let instructionsInput = document.querySelector("#user-instructions");
  let apiKey = "ffddcebaf06e0to44a664648399a8013";
  let prompt = `User instructions: Generate a french poem about ${instructionsInput.value}`;
  let context = "You are a romantic poem expert and love to write short poems. Your mission is to generate a four line poem and separate the lines with a <br /> and sign off as SheCodes AI inside a <strong></strong> element. Make sure to follow the user instructions. ";
  let apiURL = `https://api.shecodes.io/ai/v1/generate?prompt=${encodeURIComponent(prompt)}&context=${encodeURIComponent(context)}&key=${apiKey}`;

 let poemElement = document.querySelector("#poem");

poemElement.classList.remove("hidden");
poemElement.innerHTML = `<div class="generating">‚åõÔ∏è Generating the French poem about ${instructionsInput.value}</div>`;



  axios.get(apiURL).then(displayPoem);
}

let poemFormElement = document.querySelector("#poem-generator-form");
poemFormElement.addEventListener("submit", generatePoem);

    </script>
